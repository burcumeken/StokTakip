<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="tr">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<title></title>
	</f:facet>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet name="default.css" />
</h:head>
<h:body>
	<div id="page" style="margin: 20px;">
		<div id="header"></div>
		<div id="menu" style="float: left;">
			<ui:insert name="header">
				<ui:include src="/template/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="content" style="margin-left: 20px; float: left; width: 85%">
			<ui:insert name="content">
				<ui:insert name="pageContent"></ui:insert>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
